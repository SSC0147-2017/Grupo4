[application]

name="Secret of the Orbs"
main_scene="res://MainMenu.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://Transition.scn"

[display]

width=1024
height=600
fullscreen=true
stretch_mode="viewport"

[input]

ui_help=[key(H)]
ui_camera_N=[key(W)]
ui_camera_W=[key(A)]
ui_camera_E=[key(D)]
ui_camera_S=[key(S)]

[physics_2d]

motion_fix_enabled=true
